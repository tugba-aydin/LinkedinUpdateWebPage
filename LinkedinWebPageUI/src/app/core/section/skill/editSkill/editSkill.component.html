<main class="container">
  <div class="row">
    <div class="col-9">
      <section class="experience">
        <div class="card  my-3">
          <div class="container mt-4 ml-2">
            <div class="row">
              <div class="col-10">
                <h5>Yetenekler</h5>
              </div>
            </div>
            <div *ngFor="let sk of skills" class="row mt-3 mb-3">
              <div class="col-11">
                <div class="" style="width: 49rem;">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fas fa-clipboard-check"></i>  {{sk.skillName}}
                      <hr>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-1 mt-3">
                <span (click)="openSubSkillModal(sk.id)"><i class="far fa-edit"></i></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="col-3">sağ alan</div>
  </div>
</main>
<div class="modal show fade d-block mt-4" *ngIf="skillModal" >
  <div class="modal-dialog modal-lg" >
    <div class="modal-content" id="skill" >

      <div class="modal-header">
        <h5>Yetenek Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeSubSkillModal()"></button>
      </div>
      <form [formGroup]="skillForm">
        <div class="container" >
          <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label">Yetenek</label>
            <input class="form-control form-control-sm" type="text" formControlName="skillName" [(ngModel)]="editSkillById.skillName" aria-label=".form-control-sm example">
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="submit" class="btn btn-info" data-bs-dismiss="modal" (click)="editedSkill()">Kaydet</button>
        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteSkill(editSkillById.id)">Yeteneği Sil</button>
      </div>
    </div>
  </div>
</div>
